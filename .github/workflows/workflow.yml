name: Flutter Test & Analyze
on: [push]

jobs:
  update_submodules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: update submodule
        env:
          repository: regentmarkets/binary-websocket-api
          branch: master
          ssh-key: ${{ secrets.SSH_KEY }}
          persist-credentials: true
        run: |
          curl https://github.com/regentmarkets/binary-websocket-api.git
          git submodule init
          git submodule update

  fetch_json_data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./setup.sh
  generate_models:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
  test_and_analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter test
      - run: flutter analyze
